<ion-header>

  <ion-navbar>
    <ion-title>Doctor Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>

    </ion-refresher-content>
  </ion-refresher>
  <ion-list search>
    <ion-searchbar [(ngModel)]="filterText"></ion-searchbar>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let doctor of doctors">
      <ion-avatar item-left>
        <span [ngClass]="['avtr', doctor.icon]">RP</span>
      </ion-avatar>
      <h2>{{doctor.name}}</h2>
      <h3>{{doctor.spec}}
        <span class="count">{{doctor.fee}}</span>
      </h3>
      <!-- <b>{{doctor.order_id}}</b>     -->
      <div class="item-note" item-right>
        <h3>{{doctor.date | date:"dd MMM"}}</h3>
        <!-- <ion-badge [attr.status]="doctor.status">{{doctor.status}}</ion-badge> -->
        <p class="price-badge">&#8377; {{doctor.fee}}</p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
