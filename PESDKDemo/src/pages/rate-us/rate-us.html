<ion-header>
    <ion-navbar hideBackButton="false">
        <ion-title>Rate Us</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div>
        <p class="service-text">
            We hope you enjoy our services!!
        </p>
        <p class="service-text">
            Rate us on PlayStore now!!
        </p>
    </div>
    <div class="rate-icons">
        <img src="{{iconPath}}in-love.png" class="pro-pic" />
        <img src="{{iconPath}}happy.png" class="pro-pic" />
        <img src="{{iconPath}}sad.png" class="pro-pic" />
    </div>
    <div class="action-btn">
        <button ion-button round (click)="onClickRateButton()">Rate us</button>
    </div>
</ion-content>
