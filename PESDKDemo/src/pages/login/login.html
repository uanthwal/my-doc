<ion-header>
  <ion-navbar>
    <ion-title>myDoc</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list login>
    <div class="login-main">
      <img src="{{iconPath}}app_logo.png" alt="app_logo"/>
    </div>
    <ion-item>
      <ion-label floating>Mobile/Email</ion-label>
      <ion-input type="text" [(ngModel)]="userId"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <div class="login-center">
      <button ion-button round block (click)="doLogin()">Login</button>
    </div>
    <div class="already-acc-container">
        <ion-item register>
            <div class="signup">
              <span>Dont have an account? </span>
              <button ion-button clear (click)="signUp()">Sign Up</button>
            </div>
          </ion-item>
    </div>
  </ion-list>
</ion-content>
