<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list signup>
    <div class="signup-main">
      <!-- Product image area -->
    </div>
    <ion-item>
      <ion-label floating>User ID</ion-label>
      <ion-input type="text" [(ngModel)]="userId"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Full name</ion-label>
      <ion-input type="text" [(ngModel)]="fullName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Mobile</ion-label>
      <ion-input type="number" [(ngModel)]="mobileNumber"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item role>
      <ion-label>Role</ion-label>
      <ion-select [(ngModel)]="role">
        <ion-option value="doctor">Doctor</ion-option>
        <ion-option value="healthWorker">Health Worker</ion-option>
      </ion-select>
    </ion-item>

    <div class="signup-center">
      <button ion-button round block (click)="onClickSignUp()">Sign Up</button>
    </div>

    <ion-item register>
      <div class="login">
        <span>Already have an account? </span>
        <button ion-button clear (click)="login()">Login</button>
      </div>
    </ion-item>

  </ion-list>
</ion-content>
