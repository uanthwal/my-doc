<ion-header>

  <ion-navbar>
    <ion-title>AddPatient</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list signup>
    <div class="patient-main">
      <img src="{{iconPath}}patient.svg" />
    </div>
    <div>
      <ion-item>
        <ion-label floating>Full name</ion-label>
        <ion-input type="text" [(ngModel)]="fullName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Mobile</ion-label>
        <ion-input type="number" [(ngModel)]="mobileNumber"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Age</ion-label>
        <ion-input type="number" [(ngModel)]="age"></ion-input>
      </ion-item>

      <ion-item gender class="gender">
        <ion-label>Gender</ion-label>
        <ion-select [(ngModel)]="gender">
          <ion-option value="male">Male</ion-option>
          <ion-option value="female">Female</ion-option>
        </ion-select>
      </ion-item>

      <div class="add-doc-btn">
        <button ion-button round color="light" (click)="onClickCancel()">Cancel</button>
        <button ion-button round (click)="onClickAddPatient()">Add Patient</button>
      </div>
    </div>
  </ion-list>
</ion-content>
