<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>
      <ion-icon name="menu" menuToggle style="display: inline-block !important;color: #387ef5;vertical-align: middle;font-size:30px;">
      </ion-icon>
      <span style="padding-left:10px;display: inline-block;vertical-align: middle;">Home</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="categories">
    <div class="box" *ngFor="let category of categories">
      <div class="box__p" (click)="detailsPage(category.page)">
        <img src="{{iconPath}}{{category.icon}}" />
        <div class="box--label">{{category.label}}</div>
      </div>
    </div>
  </div>
</ion-content>
